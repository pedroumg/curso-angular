<h2>Listado de Super Heroes</h2>

<div>
    <h3 *ngIf="heroeborrado; else noborrado">Heroe Borrado <small>{{heroeborrado}}</small></h3>
    

</div>
<ng-template #noborrado>
    <h3>No se ha borrado nada</h3>
</ng-template>
<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> {{i+1}} {{heroe}}</li>
</ul>
